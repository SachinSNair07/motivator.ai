<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Motivator AI</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #001f3f, #005f73);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      width: 90%;
      max-width: 600px;
    }
    h1 { font-size: 2em; margin-bottom: 20px; }
    #quote {
      font-size: 1.3em;
      margin-bottom: 20px;
      min-height: 60px;
      transition: opacity 0.3s;
    }
    button {
      background: #ffcc00;
      color: #000;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1em;
    }
    button:hover {
      background: #ffd84d;
    }
    small {
      display: block;
      margin-top: 15px;
      font-size: 0.9em;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üí¨ Motivator AI</h1>
    <p id="quote">Click the button to get your daily motivation!</p>
    <button onclick="getQuote()">‚ú® Inspire Me</button>
    <small id="status"></small>
  </div>

  <script>
    async function getQuote() {
      const quoteEl = document.getElementById('quote');
      const statusEl = document.getElementById('status');
      quoteEl.style.opacity = "0.5";
      statusEl.textContent = "Loading...";
      try {
        const res = await fetch('/quote');
        const data = await res.json();
        quoteEl.textContent = data.quote || "No quote found.";
        statusEl.textContent = "";
      } catch (err) {
        quoteEl.textContent = "‚ö†Ô∏è Error fetching quote.";
        statusEl.textContent = "Check server connection.";
      } finally {
        quoteEl.style.opacity = "1";
      }
    }

    // Automatically show one quote on load
    window.onload = getQuote;
  </script>
</body>
</html>
