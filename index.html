<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Motivator AI</title>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Poppins", sans-serif;
      background: linear-gradient(135deg,#0f172a,#036);
      color: #fff;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      margin:0;
    }
    .card {
      width:min(800px,95%);
      text-align:center;
      padding:30px;
      border-radius:12px;
      background:rgba(255,255,255,0.04);
      box-shadow:0 8px 30px rgba(0,0,0,0.4);
    }
    h1 { margin:0 0 18px; font-size:2rem; }
    p#quote { font-size:1.25rem; margin:18px 0; padding:18px; background: rgba(255,255,255,0.03); border-radius:8px; }
    button { padding:12px 20px; border-radius:8px; border:none; cursor:pointer; font-weight:600; }
    button#new { background:#ffd166; color:#000; }
    small { display:block; margin-top:12px; opacity:0.8; }
  </style>
</head>
<body>
  <div class="card">
    <h1>ðŸ’¬ Motivator AI</h1>
    <p id="quote">Click the button to get a motivational quote.</p>
    <button id="new">âš¡ Motivate Me</button>
    <small id="status"></small>
  </div>

  <script>
    const quoteEl = document.getElementById('quote');
    const btn = document.getElementById('new');
    const status = document.getElementById('status');

    async function fetchQuote() {
      try {
        status.textContent = "Loading...";
        const res = await fetch('/quote');
        if (!res.ok) throw new Error('Network response not OK: ' + res.status);
        const data = await res.json();
        quoteEl.textContent = data.quote || "No quote returned.";
        status.textContent = "";
      } catch (err) {
        console.error(err);
        status.textContent = "Failed to fetch quote. Check server logs.";
        quoteEl.textContent = "Error: could not load quote.";
      }
    }

    btn.addEventListener('click', fetchQuote);

    // optional: fetch one on load
    window.addEventListener('load', fetchQuote);
  </script>
</body>
</html>
